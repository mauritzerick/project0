<!DOCTYPE html>
<html>

      <head>
        <script src="main.js"></script>
        <script src="anime.min.js"></script>
        <link rel="stylesheet" href="style.css">
      </head>

      <body>
     
          <h1 class="movingText">
              <span class="letters letters-1">Tic</span>
              <span class="letters letters-2">Tac</span>
              <span class="letters letters-3">Toe!</span>
          </h1>
          

          <div class="players">X or O
            <div class="chooseplayer x"></div>
            <div class="chooseplayer o"></div>
         </div>

          <div class="page">

           
            <ul>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>

            

            <div class='message' title="click to play again"></div>
          </div>

          <div class="score">
            <div class="counts xScore">X Score</div>
            <div class="Wins xCounter">0</div>
            <div class="counts oScore">O Score</div>
            <div class="Wins oCounter">0</div>
          </div>


          <!-- Script for Animation -->
          <script>
            
            var movingText = {};
            movingText.opacityIn = [0,1];
            movingText.scaleIn = [0.2, 1];
            movingText.scaleOut = 3;
            movingText.durationIn = 8;
            movingText.durationOut = 6;
            movingText.delay = 500;

            anime.timeline({loop: true})
            .add({
                targets: '.movingText .letters-1',
                opacity: movingText.opacityIn,
                scale: movingText.scaleIn,
                duration: movingText.durationIn
            }).add({
                targets: '.movingText .letters-1',
                opacity: 0,
                scale: movingText.scaleOut,
                duration: movingText.durationOut,
                easing: "easeInExpo",
                delay: movingText.delay
            }).add({
                targets: '.movingText .letters-2',
                opacity: movingText.opacityIn,
                scale: movingText.scaleIn,
                duration: movingText.durationIn
            }).add({
                targets: '.movingText .letters-2',
                opacity: 0,
                scale: movingText.scaleOut,
                duration: movingText.durationOut,
                easing: "easeInExpo",
                delay: movingText.delay
            }).add({
                targets: '.movingText .letters-3',
                opacity: movingText.opacityIn,
                scale: movingText.scaleIn,
                duration: movingText.durationIn
            }).add({
                targets: '.movingText .letters-3',
                opacity: 0,
                scale: movingText.scaleOut,
                duration: movingText.durationOut,
                easing: "easeInExpo",
                delay: movingText.delay
            }).add({
                targets: '.movingText',
                opacity: 0,
                duration: 500,
                delay: 500
          }); 
            </script>

            

      </body>
</html>
